<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon"/>

    <title>Covid-19 Tracker</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h3 class="center grey-text">Coronavirus - Covid-19 Tracker</h3>

        <div class="row">
            <div class="col s12">
                <table class="table responsive-table ">
                    <thead class="thehead">
                        <tr>
                            <th>Confirmed cases</th>
                            <th> Today Cases</th>
                            <th> Deaths</th>
                            <th>Today Deaths</th>
                            <th>Recovered</th>
                            <th>Active</th>
                            <th>Critical</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="cases"></td>
                            <td id="todayCases"></td>
                            <td id="deaths"></td>
                            <td id="todayDeaths"></td>
                            <td id="recovered"></td>
                            <td id="active"></td>
                            <td id="critical"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
      
 
            <div class="col s12">
                <div class="input-field col s6">
                    <input placeholder="search" onkeyup="filterSearch()" id="searchForm" type="text" class="validate">
                  </div>
            </div>
    
        <div class="row">
            <div class="col s12">
                <table class="table sortable-table stickyHead   responsive-table striped "id="table_1" >
                    <thead>
                        <tr>
                            <th class="country">Country</th>
                            <th > Cases</th>
                            <th>New Cases</th>
                            <th> Deaths</th>
                            <th>New Deaths</th>
                            <th>Recovered</th>
                            <th>Tests</th>
                            <th>Critical</th>

                        </tr>
                    </thead>
                    <tbody id="dataSet">
                       
                    </tbody>
                </table>
            </div>
        </div>
        <ul id="country">

        </ul>
    </div>

    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
